<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        transform: translate(5px,150px);
        border: 1px solid black;
        width: 300px;
    }
    div#myDiv {
  transform: rotate(20deg);
}

</style>
<body>
<div>This div element is moved 50 pixels to the right, and 100 pixels down from its current position.</div>
<div id="myDiv">This div element is rotated clockwise 20 degrees.</div>
</body>
</html>
