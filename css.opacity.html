<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{background-color: green;}
    .first{opacity: 0.1;}
    .second{opacity: 0.3;}
    .third{opacity: 0.6;}
    h2{text-align: center;}
</style>

<body>
    <h2>Transparent colours</h2>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    
</body>
</html>
