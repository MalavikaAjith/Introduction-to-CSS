<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    div.relative
    {
    position:relative;
    border: 3px solid green ;
    width: 400px;
    height: 200px;
     }
   
    div.absolute{
    position: absolute;
    top: 80px;
    right: 0;
    width: 200px;
    height: 100px;
    border: 3px solid green;
    }
    div.sticky{
        position: -webkit-sticky;
        border: 3px solid green;

    }



</style>
<body>
    
    <h1>Position:Relative-Absolute</h1>
    <div class="relative">this element has position:relative
    <div class="absolute">this element has position:absolute</div></div>
    <h1>Position:sticky</h1>
    <div class="sticky">this element has position:sticky</div>

    
</body>
</html>
