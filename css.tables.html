<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border:1px solid;
        height: 50px;
    }
    table{
        width: 50%;
        border-collapse: collapse;
    }
    th,td{
        text-align: center;
    }
    tr:nth-child(odd){
        background-color: orangered;
    }
</style>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
    </table>
    
</body>
</html>
